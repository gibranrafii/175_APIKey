<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat API Key</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f4ecd8;
      color: #3b2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
    }

    .container {
      background-color: #fdf6e3;
      border-radius: 12px;
      border: 2px solid #d6c7a1;
      box-shadow: 0 5px 14px rgba(0,0,0,0.3);
      padding: 32px;
      width: 390px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 18px;
      font-weight: bold;
      color: #5a4634;
    }

    label {
      display: block;
      text-align: left;
      font-size: 15px;
      margin-bottom: 6px;
      color: #4a3b31;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #bda97c;
      background-color: #faf4e6;
      margin-bottom: 18px;
      font-size: 15px;
      color: #4a3b31;
      font-family: inherit;
    }

    button {
      background-color: #8b6a4b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 5px;
    }
    button:hover { background-color: #a07c57; }

    textarea {
      width: 100%;
      height: 130px;
      margin-top: 18px;
      border: 2px solid #bda97c;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      background-color: #faf4e6;
      color: #4a3b31;
      font-family: 'Courier New', monospace;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembuat API Key</h1>

    <label>Nama Pengguna</label>
    <input type="text" id="name" placeholder="Masukkan nama...">

    <button onclick="buatApiKey()">Generate API Key</button>
    <button onclick="copyApiKey()">Copy API Key</button>

    <textarea id="apikey" readonly placeholder="API Key akan tampil di sini..."></textarea>
  </div>

<script>
  async function buatApiKey() {
    const name = document.getElementById('name').value.trim();
    if (!name) return alert("Nama tidak boleh kosong.");

    const res = await fetch('/api/keys', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name })
    });

    const data = await res.json();
    document.getElementById('apikey').value = data.key;
  }

  function copyApiKey() {
    const textarea = document.getElementById("apikey");
    textarea.select();
    navigator.clipboard.writeText(textarea.value);
    alert("API Key berhasil disalin!");
  }
</script>
</body>
</html>
